<!DOCTYPE html>
<html lang="id">

<head>
    <title>Praktikum Web 6.1 - Anggi Alfian</title>
    <style>
        #container {
            justify-content: space-around;
            display: flex;
            align-items: center;
        }

        .topbox {
            width: 33%;
        }

        .bottombox {
            width: 19.5%
        }

        .topbox>img {
            width: 100%;
            height: 70px;
        }

        .bottombox>img {
            width: 100%;
            height: 70px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="topbox"><img src="img/burung1.jpg"></div>
        <div class="topbox"><img src="img/burung2.jpg"></div>
        <div class="topbox"><img src="img/burung3.jpg"></div>
    </div>
    <div id="container">
        <div class="bottombox"><img src="img/car1.jpg"></div>
        <div class="bottombox"><img src="img/car2.jpg"></div>
        <div class="bottombox"><img src="img/car3.jpg"></div>
        <div class="bottombox"><img src="img/car4.jpg"></div>
        <div class="bottombox"><img src="img/car5.jpg"></div>
    </div>
</body>

</html>
